<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" media="screen" href="cadlog.css">
</head>
<body>
    <header>

    </header>
    <div class="signup">
        <form class="form">
            <div class="maintitle">
                <h1>Login</h1>
            </div>
            <div class="line"></div>
            <div class="subtitle">
                <p>As informações devem ser as mesmas <br>fornecidas no cadastro:</p>
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="text" id="email" name="email" placeholder="E-mail" autocomplete="on">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" autocomplete="on" placeholder="Senha">
            </div>
            <div class="button">
                <button type="button" onclick="">Entrar</button>
            </div>
        </form>
    </div>
</body>
</html>
